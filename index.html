<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Registration Numbers | Mokhele Katleho</title>
    </head>

    <body>
        <div class="container">
            <br /><br />
            <div class="row justify-content-center">
                <div class="col-6">
                    <center>

                    
                    <h1>Registration Numbers</h1>
                    <br>
                    <div class="d-flex">
                        <input style="height: 40px" class="form-control reg-num-input" placeholder="registration number" />
                        &nbsp;&nbsp;&nbsp;
                        <span>
                            <button style="width: 80px; height: 40px" id="add-btn" class="btn btn-success btn-sm">add</button>
                        </span>
                    </div>
                </center>
                </div>
            </div>
            <br />
            <hr />
            <br />
            <br />
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <br />
                        <div class="">
                            <div class="container" style="border-right: 1px gray solid">
                                <div class="d-flex justify-content-end">
                                    <div class="btn-group">
                                        <button type="button" id="filter-btn" class="btn btn-outline-secondary btn-sm">Filter</button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="visually-hidden">Toggle Dropdown</span>
                                        </button>
    
                                        <ul class="dropdown-menu">
                                            <option><a class="dropdown-item" onclick="location.reload()" href="#">All Towns</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CA')" href="#">Cape Town</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CL')" href="#">Stellenbosch</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CF')" href="#">Kuils River</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CK')" href="#">Malmesbury</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CJ')" href="#">Paarl</a></option>
                                            <option><a class="dropdown-item" onclick="filterBtnClicked('CY')" href="#">Bellville</a></option>
                                        </ul>
                                    </div>
                                    <button style="width: 80px;margin-left: 1rem;border: none;" id="clear-btn" class="btn btn-outline-secondary btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                          </svg> &nbsp;
                                    Clear
                                    </button>
                                </div>
                                <hr>


                                <center>
                                    <div class="reg-nums-list"></div>
                                </center>
                            </div>
                        </div>
                    </div>

                    <div class="col-7">
                        <h5>Towns Statistics</h5>
                        <p>total (12) </p>
                        <div class="row">
                            <div class="col-4">
                                <div id="cpt-card" class="card card-body">
                                    <center>
                                        <h2 id="cape_town_counter"><strong>0</strong></h2>
                                        <p>Cape Town</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div id="stellies-card"  class="card card-body">
                                    <center>
                                        <h2 id="stellenbosch_counter"><strong>0</strong></h2>
                                        <p>Stellenbosch</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div id="bellville-card" class="card card-body">
                                    <center>
                                        <h2 id="bellville_counter"><strong>0</strong></h2>
                                        <p>Bellville</p>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-4">
                                <div id="kr-card" class="card card-body">
                                    <center>
                                        <h2 id="kuils_river_counter"><strong>0</strong></h2>
                                        <p>Kuils River</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div id="paarl-card" class="card card-body">
                                    <center>
                                        <h2 id="paarl_counter"><strong>0</strong></h2>
                                        <p>Paarl</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div id="malmesbury-card" class="card card-body">
                                    <center>
                                        <h2 id="malmesbury_counter"><strong>0</strong></h2>
                                        <p>Malmesbury</p>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="js/business-logic.js"></script>
        <script src="js/registration_number.js"></script>
    </body>
</html>
