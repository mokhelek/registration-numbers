<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css">
        <title>Registration Numbers | Mokhele Katleho</title>
    </head>

    <body>
        <div class="container">
            <br /><br />
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="mb-3">
                        <input class="form-control reg-num-input" placeholder="registration number" />
                    </div>
                    <center>
                        <button style="width: 80px" id="add-btn" class="btn btn-success btn-sm">add</button>
                        <button style="width: 80px" id="clear-btn" class="btn btn-secondary btn-sm">clear</button>
                    </center>
                </div>
            </div>
            <br />
            <br />
            <div class="row justify-content-center">
                <div style="border: 1px red solid" class="col-5">
                    <br />
                    <div class="btn-group">
                        <button type="button" id="filter-btn" class="btn btn-outline-secondary btn-sm">Filter</button>
                        <button type="button" class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>

                        <ul class="dropdown-menu">
                            <option><a class="dropdown-item"  onclick="location.reload()" href="#">All Towns</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CA')" href="#">Cape Town</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CL')"href="#">Stellenbosch</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CF')"href="#">Kuils River</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CK')"href="#">Malmesbury</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CJ')"href="#">Paarl</a></option>
                            <option><a class="dropdown-item"  onclick="filterBtnClicked('CY')"href="#">Bellville</a></option>

                        </ul>

                    </div>
                    <br /><br />

                    <ul class="reg-nums-list">

                    </ul>

                </div>

                <div style="border: 1px red solid" class="col-7">
                        <div class="row">
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="cape_town_counter" ><strong>0</strong></h2>
                                        <p>Cape Town</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="stellenbosch_counter"><strong>0</strong></h2>
                                        <p>Stellenbosch</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="bellville_counter"><strong>0</strong></h2>
                                        <p>Bellville</p>
                                    </center>
                                </div>
                            </div>
                        </div><br>
                        
                        <div class="row">
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="kuils_river_counter" ><strong>0</strong></h2>
                                        <p>Kuils River</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="paarl_counter"><strong>0</strong></h2>
                                        <p>Paarl</p>
                                    </center>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card card-body">
                                    <center>
                                        <h2 id="malmesbury_counter"><strong>0</strong></h2>
                                        <p>Malmesbury</p>
                                    </center>
                                </div>
                            </div>
                        </div><br>
                        
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="js/business-logic.js"></script>
        <script src="js/registration_number.js"></script>
    </body>
</html>
